<html>
  <head>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://sdk.altvr.com/libs/altspace.js/2.9.0/altspace.min.js"></script>
  </head>
  <body>
    <a-scene altspace="fullspace:true;">
      <a-assets>
          <img id="uv" src="uv.jpg">	
      </a-assets>

      <a-entity n-gltf="url:box.gltf;" position="-1 0.5 -3" rotation="0 45 0"></a-entity>
      <a-entity n-gltf="url:sphere.gltf" position="0 1.25 -5" ></a-entity>
      <a-entity n-gltf="url:cylinder.gltf" position="1 0.75 -3" ></a-entity>
      <a-entity n-gltf="url:plane.gltf"></a-entity>
  <!-- 
      <a-gltf-model src="box.gltf" position="-1 0.5 -3" rotation="0 45 0"></a-gltf-model>
      <a-gltf-model src="sphere.gltf" position="0 1.25 -5" ></a-gltf-model>
      <a-gltf-model src="cylinder.gltf" position="1 0.75 -3" ></a-gltf-model>
      <a-gltf-model src="plane.gltf"></a-gltf-model> 
     -->   
      <a-sky color="#628395" radius="2500"></a-sky>
    </a-scene>
  </body>
</html>
